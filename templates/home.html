    <h1>Liste des articles</h1>


    <div id="works">

    {% for a in articles %}
        <div class="work">
            <a href="/{{a.path}}">
                <div class="wimg">
                    {% if a.cover %}
                        <img src="/static/img/{{a.cover}}"/>
                    {% else %}
                        <img src="/static/img/def.jpg"/>
                    {% endif %}
                </div>
                <div class="wdesc">
                    <h2>{{a.title}}</h2>
                    <span class="desc">{{a.desc}}</span>
                    <span class="date">{{a.published}}</span>
                </div>
            </a>
        </div>
    {% endfor %}

    </div>
